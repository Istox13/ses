<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-1z" data-slide-to="1"></li>
          <li data-target="#carousel-example-1z" data-slide-to="2"></li>
        </ol>
        <!--/.Indicators-->
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
          <!--First slide-->
          <div class="carousel-item active">
              <div class="row">
                    <img class="d-block w-25 h-25" src="img\portfolio\1-1.jpg" alt="">
                    <img class="d-block w-25 h-25" src="img\portfolio\1-2.jpg" alt="">
                    <img class="d-block w-25 h-25" src="img\portfolio\1-3.jpg" alt="">
                    <img class="d-block w-25 h-25" src="img\portfolio\1-4.jpg" alt="">
              </div>
            </div>
          <!--/First slide-->
          <!--Second slide-->
          <div class="carousel-item">
                <div class="row">
                  <img class="d-block w-25 h-25" src="img\portfolio\2-1.jpg" alt="">
                  <img class="d-block w-25 h-25" src="img\portfolio\2-2.jpg" alt="">
                  <img class="d-block w-25 h-25" src="img\portfolio\2-3.jpg" alt="">
                  <img class="d-block w-25 h-25" src="img\portfolio\2-4.jpg" alt="">
                </div>
              </div>
          <!--/Second slide-->
          <!--Third slide-->
          <div class="carousel-item">
                <div class="row">
                    <img class="d-block w-25 h-25" src="img\portfolio\3-1.jpg" alt="">
                    <img class="d-block w-25 h-25" src="img\portfolio\3-2.jpg" alt="">
                    <img class="d-block w-25 h-25" src="img\portfolio\3-3.jpg" alt="">
                    <img class="d-block w-25 h-25" src="img\portfolio\3-4.jpg" alt="">
                </div>
              </div>
          <!--/Third slide-->
        </div>
        <!--/.Slides-->
        <!--Controls-->
        <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
